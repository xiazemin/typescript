<!DOCTYPE html>
<html>
    <head>
     <meta  charset="utf-8"></meta>
    </head>
    <body>
        <h1>hhhh</h1>
        <h2>我是弹出的子窗口</h2>
        <button id="popbtn">向父窗口传递信息</button>
    </body>
    <script>
        var popbtn=this.document.querySelector('#popbtn')
        popbtn.onclick=e=>{
            alert('child send')
            window.opener.postMessage('我是子窗口传递的数据')
            alert('after child send')
        }
    </script>
</html>
